# Configuracion del sistema de log
log:
    monolog:
        handlers:
            applog:
                type: stream
                path: logs/log.log
                level: error
            main:
                type: fingers_crossed
                action_level: warning
                handler: file
            syslog:
                type: syslog
                level: error
        mongodb:
            server: "mongodb://localhost:27017"
            database: app
            collection: logs
            log_level: "Logger::DEBUG"
            time_zone: UTC
            datetime_format: "Y-m-d H:i:s"

