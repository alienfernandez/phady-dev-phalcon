#Configuracion de framework
framework:
    locale: es
    session: ~
    datetime:
        timezone: America/Guayaquil
        default_format: Y-m-d
    catalog:
        default_item: NO_DEFINIDO


routing:
    modules:
        default:
            name:       common
            namespace:  App\Common\Controllers
            route:
                path:       /
                options:
                    module: common
                    ns: App\Common\Controllers
                    controller: index
                    action: index
    
